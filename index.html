<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>城墙墨の扭蛋机</title>
		<link rel="shortcut icon" href="https://cdn-1252875933.cos.ap-beijing.myqcloud.com/images/2019/09/5d7f434612d47.ico">
		<link rel="stylesheet" href="styles.css">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			#outer{

				margin: auto;
				border: 1px;
				border-color: aqua;
				width: 400px;
				height:560px;
				text-align: center;
			}
			img {
				width: 400px;
				height: 560px;
			}
			#post {
				 display: inline-block;
				  padding: 15px 25px;
				  font-size: 24px;
				  cursor: pointer;
				  text-align: center;   
				  text-decoration: none;
				  outline: none;
				  color: #fff;
				  background-color: #4CAF50;
				  border: none;
				  border-radius: 15px;
				  box-shadow: 0 9px #999;			
			}
			
			#post:hover {
				background-color: #3e8e41
			}
			
			#post:active {
				  background-color: #3e8e41;
				  box-shadow: 1px 5px #666;
				  transform: translateY(4px);
				}
			@media screen and(max-width: 700px) {
				body {
					height: 800px;
				}
				img {
					width: 80%;
			}
		</style>
	
	</head>
	<body>
		<div id="outer">
			<img src="../image/1.jpg" alt="">
			
			<button id="post">&nbsp;&nbsp;截图&nbsp;&nbsp;</button>
		</div>
		
		
		<script type="text/javascript">
			
			//获取图片标签
			var img = document.getElementsByTagName("img")[0];
			
			//创建图片数组	
			var imgArr = ["../image/1.jpg","../image/2.jpg","../image/3.jpg","../image/4.jpg","../image/5.jpg","../image/6.jpg","../image/7.jpg","../image/8.jpg","../image/9.jpg","../image/10.jpg"];
			//创建一个索引
			var index = 0;
			var star;
			/*图片循环*/
			function show_picture(){
				star=window.setTimeout("show_picture()", 100);
				index++;
				if(index>9){
					index=0;
				}
				img.src = imgArr[index];
			};
			show_picture();
			/*终止循环*/
		
			var post = document.getElementById("post");
			post.onclick = function(){
				clearTimeout(star);
			}
		</script>
	</body>
</html>
